<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <script
      src="https://kit.fontawesome.com/78ec156ab7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header Section (Start) -->
    <header>
      <section class="container header">
        <div class="logo">
          <img src="images/icons/logo.png" alt="Header Logo" />
          <p>Idea</p>
        </div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Works</a>
          <img src="images/icons/profile.png" alt="" />
        </div>
      </section>
    </header>
    <!-- Header Section (End) -->
    <main>
      <section class="top-section">
        <h2 class="section-title">Top Players</h2>
        <div class="players">
          <div class="player">
            <img src="images/players/player-1.png" alt="" />
            <p class="player-name">player Name</p>
          </div>
          <div class="player">
            <img src="images/players/player-2.png" alt="" />
            <p class="player-name">player Name</p>
          </div>
          <div class="player">
            <img src="images/players/player-3.png" alt="" />
            <p class="player-name">player Name</p>
          </div>
          <div class="player">
            <img src="images/players/player-4.png" alt="" />
            <p class="player-name">player Name</p>
          </div>
          <div class="player">
            <img src="images/players/player-5.png" alt="" />
            <p class="player-name">player Name</p>
          </div>
          <div class="player">
            <img src="images/players/player-6.png" alt="" />
            <p class="player-name">player Name</p>
          </div>
        </div>
        <hr />
      </section>
    </main>
  </body>
</html>
